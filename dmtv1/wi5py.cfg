         bind tab                            "+scores"
         bind ctrl                           "+speed"

         bind F1                             "vote yes"
         bind F2                             "vote no"
         bind F3                             "readyup"
         bind F12                            "screenshotJPEG"
         bind -                              "vstr n_vol_down"
