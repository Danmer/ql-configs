        bind uparrow       "droppowerup"
        bind downarrow     "dropflag"
        bind kp_plus       "droppowerup"
        bind INS           "exec qlnoctis"
        bind PAUSE         "timeout"
        bind PGDN          "kill"

        bind enter         "messagemode"
