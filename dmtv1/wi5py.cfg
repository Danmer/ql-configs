// bindings
//_______________________________________________________________________________________________________________________________

         unbindall

         bind w                              "+forward"
         bind s                              "+back"
         bind a                              "+moveleft"
         bind d                              "+moveright"
         bind space                          "+zoom"
         bind mouse2                         "+moveup"
         bind c                              "+movedown"
         bind mouse4                         "+speed"
         bind mouse1                         "+attack"
		 
		 bind home                           "dropweapon"
         bind mouse3                         "dropflag"
		 bind mwheelup                       "+button2"
		 bind mwheeldown                     "+button2"
		 bind 1                              "say :)"
