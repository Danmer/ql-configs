
seta www "wait;wait;wait;wait"
seta rocketjump_1 "set freelook 0;set cl_pitchspeed 999;+lookdown;vstr www;+attack;+moveup"
seta rocketjump_2 "set cl_pitchspeed 140;-lookdown;set freelook 1;-attack;-moveup"
seta rocketjump "vstr rocketjump_1;vstr www;vstr rocketjump_2;vstr www;centerview"

echo "^4bind <key> vstr rocketjump"
