// SCRIPTS
-----------------------------------------------------------------          
// VOLUME UP/DOWN

    set vol00			"play sound/misc/menu2;set s_volume 0.0;set vdn vstr vol00;set vup vstr vol.5;echo ^b* ^7volume ^1mute ^b*"
    set vol.5			"play sound/misc/menu2;set s_volume .05;set vdn vstr vol00;set vup vstr vol01;echo ^b* ^7volume ^c0.05 ^b*"
    set vol01 			"play sound/misc/menu2;set s_volume 0.1;set vdn vstr vol.5;set vup vstr vol02;echo ^b* ^7volume ^30.1 ^b*"
    set vol02 			"play sound/misc/menu2;set s_volume 0.2;set vdn vstr vol01;set vup vstr vol03;echo ^b* ^7volume ^30.2 ^b*"
    set vol03 			"play sound/misc/menu2;set s_volume 0.3;set vdn vstr vol02;set vup vstr vol04;echo ^b* ^7volume ^30.3 ^b*"
    set vol04 			"play sound/misc/menu2;set s_volume 0.4;set vdn vstr vol03;set vup vstr vol05;echo ^b* ^7volume ^30.4 ^b*"
    set vol05 			"play sound/misc/menu2;set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;echo ^b* ^7volume ^30.5 ^b*"
    set vol06 			"play sound/misc/menu2;set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;echo ^b* ^7volume ^30.6 ^b*"
    set vol07 			"play sound/misc/menu2;set s_volume 0.7;set vdn vstr vol06;set vup vstr vol08;echo ^b* ^7volume ^30.7 ^b*"
    set vol08 			"play sound/misc/menu2;set s_volume 0.8;set vdn vstr vol07;set vup vstr vol09;echo ^b* ^7volume ^30.8 ^b*"
    set vol09 			"play sound/misc/menu2;set s_volume 0.9;set vdn vstr vol08;set vup vstr vol10;echo ^b* ^7volume ^30.9 ^b*"
    set vol10 			"play sound/misc/menu2;set s_volume 1.0;set vdn vstr vol09;set vup vstr vol10;echo ^b* ^7volume ^31.0 ^b*"
    set vdn 			"vstr vol05"
    set vup 			"vstr vol07"

    bind pgup			"vstr vup"
    bind pgdn			"vstr vdn"

// SPEEDOMETER
set speedtoggle vstr speedon
set speedon "cg_speedometer 3; set speedtoggle vstr speedoff"
set speedoff "cg_speedometer 0; set speedtoggle vstr speedon"
