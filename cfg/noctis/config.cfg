        bind g             "+moveright"
        bind mouse1        "+zoomdo"
        bind mouse2        "+moveup"
        bind a             "+movedown"
        bind x             "+speed"
        bind space         "+attack"

        bind 1             "vstr n_rec"
        bind 2             "stoprecord"
        bind 4             "dropweapon;+button2;wait 5;-button2"
        bind 7             "say :)"
        bind b             "+chat"

        bind tab           "+scores"
        bind alt           "+scores"
        bind shift         "vstr n_rj"

        bind F1            "vote yes"
        bind F2            "vote no"
        bind F3            "toggle r_fastsky"
        bind F4            "r_gamma 1.0; wait 10; r_gamma 1.8"
        bind F5            "vstr n_vol_down"
        bind F6            "vstr n_vol_up"
        bind F7            ""
