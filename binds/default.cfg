//
// KEY BINDINGS
//

unbindall

// MOVEMENT
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright

bind SPACE +moveup
bind c +movedown
bind SHIFT +speed

// ACTIONS
bind MOUSE1 +attack
bind f "weapon toggle"
bind ] weapnext
bind mwheeldown weapnext
bind [ weapprev
bind mwheelup weapprev
bind MOUSE2 +zoom
bind ENTER +button2
bind MOUSE3 +button2

bind g +button3
bind UPARROW dropflag
bind LEFTARROW dropweapon
bind DOWNARROW droppowerup
bind RIGHTARROW droprune
bind k kill

bind TAB +scores
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"
bind F11 screenshotJPEG

bind t "messagemode"
bind y "messagemode2"
bind h "+chat"
bind v "+voice"
bind p "+acc"
bind PAUSE "pause"
bind ESCAPE "togglemenu"
bind ~ "toggleconsole"
bind ` "toggleconsole"

// WEAPONS
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind MOUSE4 "weapon 10"
bind 0 "weapon 14"

// NUMPAD MOVEMENT CONTROLS
bind DEL +lookdown
bind PGDN +lookup
bind END centerview

// SPECTATE FOLLOW SHORTCUTS 0-9
bind KP_INS "follow 0"
bind KP_END "follow 1"
bind KP_DOWNARROW "follow 2"
bind KP_PGDN "follow 3"
bind KP_LEFTARROW "follow 4"
bind KP_5 "follow 5"
bind KP_RIGHTARROW "follow 6"
bind KP_HOME "follow 7"
bind KP_UPARROW "follow 8"
bind KP_PGUP "follow 9"
